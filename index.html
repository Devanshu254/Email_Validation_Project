<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validator For you business.</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/email.svg" alt="" width="50px" height="50px" />
          iValidate
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your Email to validate:</h1>
        <form action="/submit" method="post">
          <!-- Text input for username -->
          <label for="username">Email:</label>
          <input placeholder="Enter your email to validate."type="text" id="username" name="username" required />
          <br /><br />

          <!-- Submit button -->
          <input id = "submitBtn"class="btn" type="submit" value="Submit" />
        </form>
      </div>
      <div container">
        <h2>Your results</h2>
        <div id="resultCont"></div>
      </div>
    </main>
    <footer>Copyright iValidate.com | All right reserved.</footer>
    <script src="Js/index.js"></script>
  </body>
</html>
